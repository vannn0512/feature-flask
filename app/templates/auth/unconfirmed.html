{% extends "base.html" %}

{% block title %}Flasky - 确认你的账号{% endblock %}

{% block page_content %}
<meta charset="utf-8">
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认你的帐号。</h3>
    <p>
        在您访问这个网站之前，请确认您的帐户。
        检查你的收件箱，你应该收到一封电子邮件，确认链接。
    </p>
    <p>
        需要另一确认电子邮件吗？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处</a>
    </p>
</div>
{% endblock %}
