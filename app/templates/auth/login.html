{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - 登陆{% endblock %}

{% block page_content %}
<meta charset="utf-8">
<body background="../../../static/139-1501131F137.jpg">
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">点此重设密码</a>.</p>
    <p>新用户? <a href="{{ url_for('auth.register') }}">点此注册</a>.</p>
</div>
{% endblock %}
